<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Новым Годом!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2E3A4D;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;}
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;}
        h1 {
            font-size: 48px;
            margin-bottom: 250px; /* Увеличен отступ снизу для размещения надписи выше Санты */
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .santa {
            position: absolute;
            width: 150px;
            height: auto;
            animation: move 5s linear infinite;}
        @keyframes move {
            0% { right: -200px; } /* Изменено на right для движения справа налево */
            100% { right: calc(100% + 200px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>С Новым Годом!</h1>
        <img src="santa.png" alt="Дед Мороз" class="santa" id="santa">
        <audio src="Wham! - Last Christmas.mp3" loop controls></audio>
    </div>
    <script>
        const santaImage = document.getElementById('santa');
        santaImage.src = 'santa.png';
    </script>
</body>
</html>
